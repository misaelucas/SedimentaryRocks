<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>
  
  <!-- Classification boxes with improved design -->
  <g transform="translate(50, 50)">
    <!-- Detrital -->
    <g>
      <rect x="0" y="0" width="150" height="300" fill="#b45309" rx="10"/>
      <path d="M20,20 L130,20 L130,280 L20,280 Z" fill="#d97706" opacity="0.3"/>
      <text x="75" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Detríticas</text>
      <text x="75" y="70" text-anchor="middle" fill="white" font-size="12">Arenito</text>
      <text x="75" y="90" text-anchor="middle" fill="white" font-size="12">Conglomerado</text>
      <!-- Grain texture -->
      <circle cx="75" cy="150" r="20" fill="#f59e0b" opacity="0.5"/>
      <circle cx="50" cy="180" r="15" fill="#f59e0b" opacity="0.5"/>
      <circle cx="100" cy="180" r="18" fill="#f59e0b" opacity="0.5"/>
    </g>
    
    <!-- Chemical -->
    <g>
      <rect x="225" y="0" width="150" height="300" fill="#d97706" rx="10"/>
      <path d="M245,20 L355,20 L355,280 L245,280 Z" fill="#f59e0b" opacity="0.3"/>
      <text x="300" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Químicas</text>
      <text x="300" y="70" text-anchor="middle" fill="white" font-size="12">Calcário</text>
      <text x="300" y="90" text-anchor="middle" fill="white" font-size="12">Gesso</text>
      <!-- Crystal texture -->
      <path d="M300,150 L320,170 L300,190 L280,170 Z" fill="#fbbf24" opacity="0.5"/>
      <path d="M270,130 L290,150 L270,170 L250,150 Z" fill="#fbbf24" opacity="0.5"/>
      <path d="M330,130 L350,150 L330,170 L310,150 Z" fill="#fbbf24" opacity="0.5"/>
    </g>
    
    <!-- Organic -->
    <g>
      <rect x="450" y="0" width="150" height="300" fill="#f59e0b" rx="10"/>
      <path d="M470,20 L580,20 L580,280 L470,280 Z" fill="#fbbf24" opacity="0.3"/>
      <text x="525" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Orgânicas</text>
      <text x="525" y="70" text-anchor="middle" fill="white" font-size="12">Carvão</text>
      <!-- Organic texture -->
      <path d="M525,150 Q545,130 565,150 Q545,170 525,150" fill="#92400e" opacity="0.5"/>
      <path d="M505,180 Q525,160 545,180 Q525,200 505,180" fill="#92400e" opacity="0.5"/>
      <path d="M545,180 Q565,160 585,180 Q565,200 545,180" fill="#92400e" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="350" r="20" fill="#fbbf24" opacity="0.2"/>
  <path d="M100,200 Q300,150 500,200" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 