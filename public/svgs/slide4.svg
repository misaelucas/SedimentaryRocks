<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>
  
  <!-- Sandstone block with improved texture -->
  <g transform="translate(150, 100)">
    <!-- Base block -->
    <rect width="300" height="200" fill="#b45309" rx="10"/>
    
    <!-- Surface texture -->
    <g transform="translate(20, 20)">
      <!-- First layer of grains -->
      <g>
        <circle cx="0" cy="0" r="15" fill="#d97706"/>
        <circle cx="40" cy="0" r="12" fill="#f59e0b"/>
        <circle cx="80" cy="0" r="18" fill="#d97706"/>
        <circle cx="120" cy="0" r="14" fill="#f59e0b"/>
        <circle cx="160" cy="0" r="16" fill="#d97706"/>
        <circle cx="200" cy="0" r="13" fill="#f59e0b"/>
        <circle cx="240" cy="0" r="17" fill="#d97706"/>
      </g>
      
      <!-- Second layer of grains -->
      <g transform="translate(20, 40)">
        <circle cx="0" cy="0" r="16" fill="#f59e0b"/>
        <circle cx="40" cy="0" r="13" fill="#d97706"/>
        <circle cx="80" cy="0" r="17" fill="#f59e0b"/>
        <circle cx="120" cy="0" r="15" fill="#d97706"/>
        <circle cx="160" cy="0" r="14" fill="#f59e0b"/>
        <circle cx="200" cy="0" r="18" fill="#d97706"/>
      </g>
      
      <!-- Third layer of grains -->
      <g transform="translate(0, 80)">
        <circle cx="0" cy="0" r="14" fill="#d97706"/>
        <circle cx="40" cy="0" r="19" fill="#f59e0b"/>
        <circle cx="80" cy="0" r="15" fill="#d97706"/>
        <circle cx="120" cy="0" r="16" fill="#f59e0b"/>
        <circle cx="160" cy="0" r="13" fill="#d97706"/>
        <circle cx="200" cy="0" r="17" fill="#f59e0b"/>
        <circle cx="240" cy="0" r="15" fill="#d97706"/>
      </g>
      
      <!-- Fourth layer of grains -->
      <g transform="translate(20, 120)">
        <circle cx="0" cy="0" r="17" fill="#f59e0b"/>
        <circle cx="40" cy="0" r="14" fill="#d97706"/>
        <circle cx="80" cy="0" r="16" fill="#f59e0b"/>
        <circle cx="120" cy="0" r="18" fill="#d97706"/>
        <circle cx="160" cy="0" r="15" fill="#f59e0b"/>
        <circle cx="200" cy="0" r="13" fill="#d97706"/>
      </g>
    </g>
    
    <!-- Cement texture -->
    <g opacity="0.3">
      <path d="M0,0 L300,0 L300,10 L0,10 Z" fill="#fbbf24"/>
      <path d="M0,50 L300,50 L300,60 L0,60 Z" fill="#fbbf24"/>
      <path d="M0,100 L300,100 L300,110 L0,110 Z" fill="#fbbf24"/>
      <path d="M0,150 L300,150 L300,160 L0,160 Z" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Arenito</text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="350" r="20" fill="#fbbf24" opacity="0.2"/>
  <path d="M100,300 Q300,350 500,300" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 