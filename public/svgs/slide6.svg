<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>
  
  <!-- Economic uses with improved design -->
  <g transform="translate(50, 50)">
    <!-- Fossil fuels -->
    <g>
      <rect x="0" y="0" width="150" height="100" fill="#b45309" rx="10"/>
      <path d="M20,20 L130,20 L130,80 L20,80 Z" fill="#d97706" opacity="0.3"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Combustíveis</text>
      <!-- Oil drop -->
      <path d="M75,45 Q85,35 95,45 Q85,55 75,45" fill="#f59e0b"/>
      <!-- Gas flame -->
      <path d="M75,65 Q85,55 95,65 Q85,75 75,65" fill="#fbbf24"/>
    </g>
    
    <!-- Construction -->
    <g>
      <rect x="225" y="0" width="150" height="100" fill="#d97706" rx="10"/>
      <path d="M245,20 L355,20 L355,80 L245,80 Z" fill="#f59e0b" opacity="0.3"/>
      <text x="300" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Construção</text>
      <!-- Building -->
      <rect x="280" y="45" width="40" height="30" fill="#fbbf24"/>
      <rect x="290" y="35" width="20" height="10" fill="#fbbf24"/>
    </g>
    
    <!-- Aquifers -->
    <g>
      <rect x="0" y="150" width="150" height="100" fill="#f59e0b" rx="10"/>
      <path d="M20,170 L130,170 L130,230 L20,230 Z" fill="#fbbf24" opacity="0.3"/>
      <text x="75" y="180" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Aquíferos</text>
      <!-- Water waves -->
      <path d="M40,200 Q75,190 110,200" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <path d="M40,220 Q75,210 110,220" stroke="#fbbf24" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Industrial minerals -->
    <g>
      <rect x="225" y="150" width="150" height="100" fill="#fbbf24" rx="10"/>
      <path d="M245,170 L355,170 L355,230 L245,230 Z" fill="#f59e0b" opacity="0.3"/>
      <text x="300" y="180" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Minerais</text>
      <!-- Crystal -->
      <path d="M300,200 L320,210 L300,220 L280,210 Z" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Importância Econômica</text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="350" r="20" fill="#fbbf24" opacity="0.2"/>
  <path d="M100,300 Q300,350 500,300" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 