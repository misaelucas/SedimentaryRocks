<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>
  
  <!-- Process steps with improved design -->
  <g transform="translate(50, 50)">
    <!-- Weathering -->
    <g>
      <rect x="0" y="0" width="100" height="100" fill="#b45309" rx="10"/>
      <path d="M20,20 L80,20 L80,80 L20,80 Z" fill="#d97706" opacity="0.3"/>
      <text x="50" y="40" text-anchor="middle" fill="white" font-size="12">1. Intemperismo</text>
      <text x="50" y="60" text-anchor="middle" fill="white" font-size="10">Decomposição</text>
    </g>
    
    <!-- Erosion -->
    <g>
      <rect x="150" y="0" width="100" height="100" fill="#d97706" rx="10"/>
      <path d="M170,20 L230,20 L230,80 L170,80 Z" fill="#f59e0b" opacity="0.3"/>
      <text x="200" y="40" text-anchor="middle" fill="white" font-size="12">2. Erosão</text>
      <text x="200" y="60" text-anchor="middle" fill="white" font-size="10">Transporte</text>
    </g>
    
    <!-- Deposition -->
    <g>
      <rect x="300" y="0" width="100" height="100" fill="#f59e0b" rx="10"/>
      <path d="M320,20 L380,20 L380,80 L320,80 Z" fill="#fbbf24" opacity="0.3"/>
      <text x="350" y="40" text-anchor="middle" fill="white" font-size="12">3. Deposição</text>
      <text x="350" y="60" text-anchor="middle" fill="white" font-size="10">Acumulação</text>
    </g>
    
    <!-- Diagenesis -->
    <g>
      <rect x="450" y="0" width="100" height="100" fill="#fbbf24" rx="10"/>
      <path d="M470,20 L530,20 L530,80 L470,80 Z" fill="#f59e0b" opacity="0.3"/>
      <text x="500" y="40" text-anchor="middle" fill="white" font-size="12">4. Diagênese</text>
      <text x="500" y="60" text-anchor="middle" fill="white" font-size="10">Compactação</text>
    </g>
  </g>
  
  <!-- Improved arrows connecting steps -->
  <g stroke="#fbbf24" stroke-width="2" fill="none">
    <path d="M150,50 L200,50" marker-end="url(#arrowhead)"/>
    <path d="M300,50 L350,50" marker-end="url(#arrowhead)"/>
    <path d="M450,50 L500,50" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="350" r="20" fill="#fbbf24" opacity="0.2"/>
  <path d="M100,300 Q300,350 500,300" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24"/>
    </marker>
  </defs>
</svg> 