<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>
  
  <!-- Limestone block with improved texture -->
  <g transform="translate(150, 100)">
    <!-- Base block -->
    <rect width="300" height="200" fill="#d97706" rx="10"/>
    
    <!-- Surface texture -->
    <g transform="translate(20, 20)">
      <!-- Marine fossils -->
      <g>
        <!-- Shells -->
        <g transform="translate(0, 0)">
          <path d="M0,0 Q20,-20 40,0 Q20,20 0,0" fill="#f59e0b"/>
          <path d="M0,0 Q10,-10 20,0 Q10,10 0,0" fill="#fbbf24" opacity="0.5"/>
        </g>
        <g transform="translate(60, 20)">
          <path d="M0,0 Q20,-20 40,0 Q20,20 0,0" fill="#f59e0b"/>
          <path d="M0,0 Q10,-10 20,0 Q10,10 0,0" fill="#fbbf24" opacity="0.5"/>
        </g>
        <g transform="translate(120, 0)">
          <path d="M0,0 Q20,-20 40,0 Q20,20 0,0" fill="#f59e0b"/>
          <path d="M0,0 Q10,-10 20,0 Q10,10 0,0" fill="#fbbf24" opacity="0.5"/>
        </g>
      </g>
      
      <!-- Coral -->
      <g transform="translate(40, 60)">
        <path d="M0,0 Q20,-20 40,0 Q20,20 0,0" fill="#fbbf24"/>
        <path d="M0,0 Q10,-10 20,0 Q10,10 0,0" fill="#f59e0b" opacity="0.5"/>
      </g>
      <g transform="translate(100, 60)">
        <path d="M0,0 Q20,-20 40,0 Q20,20 0,0" fill="#fbbf24"/>
        <path d="M0,0 Q10,-10 20,0 Q10,10 0,0" fill="#f59e0b" opacity="0.5"/>
      </g>
      
      <!-- Chemical precipitation -->
      <g transform="translate(150, 100)">
        <circle cx="0" cy="0" r="30" fill="#f59e0b" opacity="0.5"/>
        <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.5"/>
        <circle cx="0" cy="0" r="10" fill="#f59e0b" opacity="0.7"/>
      </g>
      
      <!-- Crystal formations -->
      <g transform="translate(200, 40)">
        <path d="M0,0 L20,10 L0,20 L-20,10 Z" fill="#fbbf24" opacity="0.6"/>
        <path d="M30,0 L50,10 L30,20 L10,10 Z" fill="#fbbf24" opacity="0.6"/>
      </g>
    </g>
    
    <!-- Cement texture -->
    <g opacity="0.3">
      <path d="M0,0 L300,0 L300,10 L0,10 Z" fill="#fbbf24"/>
      <path d="M0,50 L300,50 L300,60 L0,60 Z" fill="#fbbf24"/>
      <path d="M0,100 L300,100 L300,110 L0,110 Z" fill="#fbbf24"/>
      <path d="M0,150 L300,150 L300,160 L0,160 Z" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Calc√°rio</text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="350" r="20" fill="#fbbf24" opacity="0.2"/>
  <path d="M100,300 Q300,350 500,300" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 